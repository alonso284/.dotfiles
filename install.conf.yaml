- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  -
    command: ./setup_homebrew.zsh 
    stdout: true
    stderr: true
  -
    command: ./setup_vscode.zsh
    stdout: true
    stderr: true
  - 
    command: ./setup_vim.zsh
    stdout: true
    stderr: true
  -
    command: ./setup_SublimeText.zsh 
    stdout: true
    stderr: true


- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.vscode: vscode/
    ~/Library/Application Support/Sublime Text/Packages/User/Preferences.sublime-settings: SublimeText
