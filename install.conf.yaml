- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.Brewfile: Brewfile
    ~/.gitconfig: gitconfig
    ~/.rustup: rustup/
    ~/.vscode: vscode/
    ~/cf: cf/
    ~/template: template/
    ~/.config: config/
